<!DOCTYPE html>
<html>
<head>
    <title>Profit Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header h1 { margin: 0; }
        .back-btn { padding: 10px 20px; background-color: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; }
        .dashboard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
        .card h3 { margin-top: 0; color: #666; }
        .amount { font-size: 36px; font-weight: bold; color: #667eea; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Profit Dashboard</h1>
            <a href="/" class="back-btn">‚Üê Back Home</a>
        </div>
        <div class="dashboard">
            <div class="card">
                <h3>Today's Profit</h3>
                <div class="amount">‚Çπ{{ daily | round(2) }}</div>
            </div>
            <div class="card">
                <h3>This Month's Profit</h3>
                <div class="amount">‚Çπ{{ monthly | round(2) }}</div>
            </div>
            <div class="card">
                <h3>This Year's Profit</h3>
                <div class="amount">‚Çπ{{ yearly | round(2) }}</div>
            </div>
        </div>
    </div>
</body>
</html>
